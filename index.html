<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Slider Images</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="app">
    <h1 class="title">Image Slider</h1>
    <div class="slider-container">
      <div id="slide-number" class="slide-number"></div>
      <img src="imgs/img_1.jpg" alt="img_1">
      <img src="imgs/img_2.jpg" alt="img_2">
      <img src="imgs/img_3.jpg" alt="img_3">
      <img src="imgs/img_4.jpg" alt="img_4">
      <img src="imgs/img_5.jpg" alt="img_5">
      <img src="imgs/img_6.jpg" alt="img_6">
    </div>
    <div class="slider-controller">
      <span id="previous-btn" class="previous-btn">Previous</span>
      <span id="indicators" class="indicators"></span>
      <span id="next-btn" class="next-btn">Next</span>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
